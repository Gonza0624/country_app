<div class="alert alert-primary" *ngIf="countries.length === 0; else table">
  No hay paises para mostrar
</div>

<ng-template #table>
  <table class="table table-striped table-light">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Bandera</th>
        <th scope="col">Nombre</th>
        <th scope="col">Capital</th>
        <th scope="col">Poblacion</th>
        <th scope="col">Ver</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let country of countries; let i = index">
        <th scope="row">{{ i + 1 }}</th>
        <td><img [src]="country.flags.svg" [alt]="country.name.common" /></td>
        <td>{{ country.name.common }}</td>
        <td>{{ country.capital }}</td>
        <td>{{ country.population | number }}</td>
        <td><a [routerLink]="['/countries/by', country.cca3]">Ver mas</a></td>
      </tr>
    </tbody>
  </table>
</ng-template>
